<!DOCTYPE html>

<head>

  <title>구구단 playGround</title>

<body>
  <h1>2단과 3단 출력하기</h1>
  <script>
    // for (var i = 1; i <= 9; i++) {
    //   document.write(2 * i, '<br>');
    // }
    function gugudan(num) {
      for (var i = 1; i <= 9; i++) {
        document.write(num * i, "</br>");
      }
    }
    gugudan(2);
    gugudan(3);
  </script>
</body>
